<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="email"> Email:</label>
          <input type="email" name="email">
        </div>
        <div>
          <label for="password"> Password:</label>
          <input type="password" name="password">
        </div>
        <div>
          <label for="Github username"> Github username:</label>
          <input type="text" name="Github username">
        </div>
        <div>
          <input type="radio" id="choice1" value="Enterprise">
          <label for="choice1">Enterprise</label>

          <input type="radio" id="choice2" value="Pro">
          <label for="choice2">Pro</label>

          <input type="radio" id="choice3" value="Free">
          <label for="choice3">Free</label>
        </div>
      </form>
    </main>
  </body>
</html>
